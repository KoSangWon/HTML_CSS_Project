<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배민문방구</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="baemin">
      <header class="header"></header>
      <main class="main">
        <!-- login 시작 -->
        <div class="login_wrapper">
          <section class="login">
            <h2 class="login__heading">회원 로그인</h2>
            <!-- login form -->
            <form id="formLogin" action="#" method="post" name="login_form">
              <fieldset>
                <legend class="a11yHidden">로그인 영역</legend>
                <div class="login__form">
                  <input
                    type="email"
                    id="userEmail"
                    placeholder="아이디"
                    name="userEmail"
                    required
                  />
                  <label for="userEmail"></label>
                  <input
                    type="password"
                    id="userPw"
                    placeholder="비밀번호"
                    name="userPw"
                    required
                  />
                  <label for="userPW"></label>
                </div>
                <div class="login__save">
                  <div class="login__save-saveLogin hidden">
                    <input type="checkbox" id="saveLogin" class="a11yHidden" />
                    <label for="saveLogin">로그인 상태 유지</label>
                  </div>

                  <div class="login__save-saveId">
                    <input type="checkbox" id="saveId" class="a11yHidden" />
                    <label for="saveId">아이디 저장</label>
                  </div>
                </div>

                <div class="login__login-box">
                  <button type="submit" class="login__login-btn">로그인</button>
                  <!-- 페이스북 로그인 -->
                  <a href="#" class="login__facebook"
                    ><span class="facebook">페이스북으로 로그인</span></a
                  >
                  <!-- 페이스북 로그인 끝 -->
                </div>
              </fieldset>
            </form>
            <!-- login form 끝 -->
            <!-- 회원 정보 확인 -->
            <div class="login__find">
              <ul class="">
                <li>
                  <a href="#"> 회원가입 </a>
                </li>
                <li>
                  <a href="#"> 아이디 찾기 </a>
                </li>
                <li>
                  <a href="#"> 비밀번호 찾기 </a>
                </li>
              </ul>
            </div>
            <!-- 회원 정보 확인 끝 -->
          </section>
          <!-- login 끝 -->
          <!-- 비회원 주문 조회 -->
          <div class="non-members">
            <h2 class="non-members__heading">비회원 주문조회 하기</h2>
            <form
              id="nonMemberOrderCheck"
              action="#"
              method="post"
              name="order_check_form"
            >
              <fieldset class="non-members__form">
                <legend class="a11yHidden">주문자 영역</legend>
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  required
                  class="non-members__form-id"
                  placeholder="주문자명"
                />
                <label for="userName"></label>
                <input
                  type="text"
                  id="orderNum"
                  name="orderNum"
                  required
                  class="non-members__form-num"
                  placeholder="주문번호"
                />
                <label for="orderNum"></label>
                <button type="submit" class="non-members__check">
                  조회하기
                </button>
              </fieldset>
            </form>
            <p class="non-members__notice hidden">
              <span class="notice1"
                >주문번호와 비밀번호를 잊으신 경우, 고객센터로 문의하여 주시기
                바랍니다.</span
              >
            </p>
          </div>
          <!-- 비회원 주문 조회 끝 -->
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
