<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배민문방구</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="baemin">
        <header class="header"></header>
        <main class="main">
            <section class="banner">
                <div class="banner__inner">
                    <h2 class="a11yHidden">홍보상품</h2>
                    <ul class="banner__list">
                        <li class="banner__item">
                            <a class="banner__button" href="#" role="button" aria-haspopup="" aria-pressed="false"
                                aria-description="버튼을 누르면 첫번째 배너 상품인 재생지에 콩기름으로 인쇄한 일기장 정보를 확인하실 수 있습니다.">
                                <figure class="banner__card">
                                    <img src="./images/banner1.png" alt="" class="banner__img responsiveImg"
                                        aria-labelledby="baeminBannerItem1" />
                                    <figcaption class="a11yHidden" id="baeminBannerItem1">
                                        재생지에 콩기름으로 인쇄한 일기장
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                        <li class="banner__item">
                            <a class="banner__button" href="#" role="button" aria-haspopup="" aria-pressed="false"
                                aria-description="버튼을 누르면 두번째 배너 상품인 요모포켓과 배달이친구들 독고배달이 포켓 정보를 확인하실 수 있습니다.">
                                <figure class="banner__card">
                                    <img src="./images/banner2.gif" alt="" class="banner__img responsiveImg"
                                        aria-labelledby="baeminBannerItem2" />
                                    <figcaption class="a11yHidden" id="baeminBannerItem2">
                                        요모포켓X배달이친구들 독고배달이 포켓
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                        <li class="banner__item">
                            <a class="banner__button" href="#" role="button" aria-haspopup="" aria-pressed="false"
                                aria-description="버튼을 누르면 세번째 배너 상품인 감사, 사랑, 용돈 돈봉투 정보를 확인하실 수 있습니다.">
                                <figure class="banner__card">
                                    <img src="./images/banner3.png" alt="" class="banner__img responsiveImg"
                                        aria-labelledby="baeminBannerItem3" />
                                    <figcaption class="a11yHidden" id="baeminBannerItem3">
                                        감사, 사랑, 용돈 돈봉투
                                    </figcaption>
                                </figure>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="products">
                <div class="products_main">
                    <div class="products_best">잘나가요</div>
                    <div class="products_new">새로나왔어요</div>
                </div>
                <div class="mds_pick">
                    선물하기 딱 좋아요!
                </div>
                <div class="products_sale">
                    지금은 할인 중
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
